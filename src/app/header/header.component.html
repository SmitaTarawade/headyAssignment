<header>
    <nav class="row no-margin top-menu">
        <div class="phone-menu col-2 no-padding d-md-none d-lg-none">
            <i class="fa fa-align-justify" aria-hidden="true"></i>
        </div>
        <div class="logo col-5 col-sm-6 no-padding col-md-2 ">
            <img src="../../assets/img/main-logo.jpg">
        </div>
        <div class="col-sm-6 col-md-7 col-lg-8 top-menu-wrapper d-none d-md-block">
            <ul class="list-inline no-margin pull-right top-links text-uppercase">
                <li class="list-inline-item" (click)="activeNav(5)" [ngClass]="{'active': active == 5}">Bedroom</li>
                <li class="list-inline-item" (click)="activeNav(4)" [ngClass]="{'active': active == 4}">Office</li>
                <li class="list-inline-item" (click)="activeNav(3)" [ngClass]="{'active': active == 3}">Living room</li>
                <li class="list-inline-item" (click)="activeNav(2)" [ngClass]="{'active': active == 2}">Kitchen</li>
                <li class="list-inline-item" (click)="activeNav(1)" [ngClass]="{'active': active == 1}">Bathroom</li>
            </ul>
        </div>
        <div class="col-5 col-sm-3 col-md-3 col-lg-2 top-menu-wrapper ">
            <ul class="list-inline menu-actions no-margin">
                <li class="list-inline-item"><i class="fa fa-search icons" aria-hidden="true"></i></li>
                <li class="list-inline-item"><i class="fa fa-heart-o icons" aria-hidden="true"></i></li>
                <li class="list-inline-item"><i class="fa fa-shopping-bag icons" aria-hidden="true"></i><div  class="counter">0</div></li>
            </ul>
        </div>
    </nav>			
    <nav aria-label="breadcrumb" class="d-none d-md-block">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#"><i class="fa fa-home icons" aria-hidden="true"></i></a></li>
          <li class="breadcrumb-item"><a href="#">Catalog</a></li>
          <li class="breadcrumb-item"><a href="#">Sofa</a></li>
          <li class="breadcrumb-item active"><a href="#">Beige Sofa</a></li>
        </ol>
      </nav>
</header>
